<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>PULSOMETR</title>
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="promo">
        <div class="container-md">
            <header class="header">
                <div class="header__logo">
                    <a href="#"><img src="icons/logo.png" alt="logo"></a>
                </div>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a class="header__phone" href="tel:+74999228974">+7 (499) 922-89-74</a>
                    <button class="button">
                        заказать звонок
                    </button>
                </div>
            </header>
            <div class="promo__wrapper">
                <h1 class="promo__title">
                    Подбор пульсометра
                </h1>
                <h2 class="promo__subtitle">
                    с учётом Вашего уровня подготовки
                </h2>
                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/time_stopwatch.svg" alt="watch">
                        Время подбора: <br> 10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/hand_cart.svg" alt="cart">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/messages.svg" alt="messages">
                        Ответим на все вопросы
                    </div>
                </div>
                <button class="button button_main">заказать кОНСУЛЬТАЦИЮ</button>
                <div class="promo__link">
                    или <a href="#"> перейти в каталог</a>
                </div>
            </div>
        </div>
    </div>
